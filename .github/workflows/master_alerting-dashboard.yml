# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - alerting-dashboard

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://commfd.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_71e7b7ea7d3747f28927edddbd353fde }}
        password: ${{ secrets.AzureAppService_ContainerPassword_20768d2e6d504ccaa2e3dfff86321417 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: commfd.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_71e7b7ea7d3747f28927edddbd353fde }}/alerting-api:${{ github.sha }}
        file: ./server/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'alerting-dashboard'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_51695e60cb0b439cb278957c2a9f6386 }}
        images: 'commfd.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_71e7b7ea7d3747f28927edddbd353fde }}/alerting-api:${{ github.sha }}'
